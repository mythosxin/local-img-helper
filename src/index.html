<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Local Helper</title>
</head>

<body>
    <div id="img_container" style="max-width: 100%"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="text/javascript" src="store.js"></script>
</body>

<script>
    const e = React.createElement;
    class ImgContainer extends React.Component {
        constructor(props) {
            super(props);
        }

        render() {
            return e(
                'div',
                {
                    className: 'container'
                },
                [   
                    e(
                    'h1',
                    {},
                    '空白展示可能为透明图片，点击下方button可复制名称',
                    ),
                    Object.keys(imgJson).map(el => {
                        return e(
                            'div',
                            {
                                key: el,
                            },
                            [
                                e(
                                    'h2',
                                    {
                                        className: 'path',
                                    },
                                    el
                                ),
                                e(
                                    'div',
                                    {
                                        style: { display: 'flex', flexWrap: 'wrap' }
                                    },
                                    imgJson[el].map(i => {
                                        return e(
                                            'div',
                                            {
                                                key: i.name,
                                                className: 'item',
                                            },
                                            [
                                                e(
                                                    'img',
                                                    {
                                                        src: i.path,
                                                        className: 'item-img',
                                                    },
                                                ),
                                                e(
                                                    'button',
                                                    {
                                                        onClick: () => navigator?.clipboard?.writeText(`${el}/${i.name}`),
                                                        className: 'item-btn',
                                                    },
                                                    i.name
                                                )
                                            ]
                                        )
                                    })
                                ),
                            ],
                        );
                    })
                ]
            )
        }
    }

    const domContainer = document.querySelector('#img_container');
    const root = ReactDOM.createRoot(domContainer);
    root.render(e(ImgContainer));
</script>

<style>
.container {
    padding: 20px;
}

.path {
    padding-top: 10px;
}

.item {
    margin-top: 32px;
    padding: 10px;
    width: 150px;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    border: 1px solid transparent;
    border-radius: 10px;
}

.item:hover {
    border: 1px solid #e2e2e2;
    background: #f2f2f2;
}

.item-img {
    width: 100px;
    display: block;
}

.item-btn {
    cursor: pointer;
    margin-top: 20px;
}

</style>
</html>
